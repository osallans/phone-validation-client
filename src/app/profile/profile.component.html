
  <div class="d-flex justify-content-center">
    <div class="col-md-3 login-card">
      <h1 style="text-align:center;color:#454545ba">
        <i style="color:#3758a7b3"class="fa fa-user" ></i>&nbsp;Profile</h1>
<br/>
  <div class="form-group form-group-formatted">
    <label  class="required gray-label">Email</label>
    <input type="email" id="email" name="email" #email="ngModel" [ngModel]="user.email" disabled class="form-control form-control-sm">
  </div>
  <div class="form-group form-group-formatted">
  <label  class="required gray-label" >Name</label>
  <input type="text" id="name" name="name" #name="ngModel" [(ngModel)]="user.name" class="form-control form-control-sm">
</div>
 <div class="row" style="padding-bottom:30px;">  
  <div class="col-md-12">
      <button type="button" (click)="update()" class="btn btn-sm btn-fav float-right" [disabled]="loading">
        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" *ngIf="loading"></span>
        Update
      </button>
    </div>
  </div>

</div>
</div>
